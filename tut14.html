<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selecters</title>
    <style>
        /* Element selectors */
        p{
            border: 2px solid red;
        }
    
        /* ID selector */
        #firstPara{
            color: green;
        }
        /* Class selector */
        .bgBlue{
            color: yellow;
    
            background-color: blue;
        }

        /* Grouping selector */
        footer, span{
            background-color: pink;
           
        }

    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara" >This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="redElement bgBlue" >This is another paragraph to demonstrate css selectors </p>
    <div>
        <p>This is  yet another simple paragrph inside div to demonstrate css selectors</p>
        <span>This is span</span>
       
    </div>
    <footer>This is footer</footer>
</body>
</html>
